{% extends 'base.html' %}
{% block title %}教師建立課程{% endblock %}
{% block content %}
<div class="container mt-4">
  <h2>建立新課程</h2>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">課程名稱</label>
      <input class="form-control" name="course_name" required>
    </div>
    <div class="mb-3">
      <label class="form-label">課程代碼</label>
      <input class="form-control" name="course_code" required>
    </div>
    <button class="btn btn-primary" type="submit">建立</button>
  </form>
  <div class="mt-3">
    <a href="{% url 'teacher_courses' %}" class="btn btn-secondary">回教師課程列表</a>
  </div>
</div>
{% endblock %}
