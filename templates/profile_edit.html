{% extends 'base.html' %}

{% block title %}編輯個人資料{% endblock %}

{% block content %}
<div class="container mt-4" style="max-width: 600px;">
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
      <h3 class="mb-0">編輯個人資料</h3>
    </div>
    <div class="card-body">
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
          <label for="id_full_name" class="form-label">姓名</label>
          <input type="text" class="form-control" id="id_full_name" name="full_name" value="{{ form.full_name.value|default:'' }}" placeholder="輸入您的姓名">
        </div>
        <div class="mb-3">
          <label for="id_avatar" class="form-label">個人頭像</label>
          {% if form.avatar.value %}
          <div class="mb-2">
            <img src="{{ form.avatar.value.url }}" alt="current avatar" style="max-height:150px;border-radius:8px;">
          </div>
          {% endif %}
          <input type="file" class="form-control" id="id_avatar" name="avatar" accept="image/*">
          <small class="text-muted">支援 JPG, PNG 等圖片格式</small>
        </div>
        <button type="submit" class="btn btn-primary">儲存</button>
        <a href="{% url 'student_courses' %}" class="btn btn-secondary">取消</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
